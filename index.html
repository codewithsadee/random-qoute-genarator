<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>

<body>

  <div class="container">
    <div class="box">

      <div class="image-box">
        <div class="transition-effect"></div>
        <img src="./images/nelson-mandela.jpg" alt="">
      </div>

      <div class="title-box">
        <h1>
          Nelson Mandela
          <div class="transition-effect"></div>
        </h1>
        <h5>
          Former President of South Africa
          <div class="transition-effect"></div>
        </h5>
      </div>

      <div class="quote-box">
        <blockquote>
          "I learned that courage was not the absence of fear, but the triumph over it. The brave man is not he who does
          not feel afraid, but he who conquers that fear."
          <div class="transition-effect"></div>
        </blockquote>
      </div>

      <div class="button-box">
        <button class="random">Random</button>
        <button class="share">Share</button>
      </div>

    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
